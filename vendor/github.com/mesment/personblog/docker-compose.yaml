version: '3.1'
services:

  personblog:

    build: .
    container_name: personblog
    ports:
      - 8080:8080
    networks:
      - blog_network
    depends_on:
      - "mysql"

  mysql:
    image: mysql:5.7
    restart: always
    container_name: mysql
    ports:
      - 3307:3306
    volumes:
      - /Users/tommy/data/conf:/etc/mysql/conf.d
      - /Users/tommy/logs:/logs
      - /Users/tommy/data:/var/lib/mysql
      - /Users/tommy/data/myscript/:/docker-entrypoint-initdb.d/
    networks:
      - blog_network
    environment:
      MYSQL_ROOT_PASSWORD: "Tsywn@110"
      MYSQL_USER: root


networks:
  blog_network:
    driver: bridge
