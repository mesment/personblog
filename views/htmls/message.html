{{ define  "views/htmls/message.tmpl" }}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轻博客-留言</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{template "link.html" }}
</head>
<body class="lay-blog">
		<div class="header">
			<div class="header-wrap">
				<h1 class="logo pull-left">
					<a href="/">
						<img src="/views/res/static/images/logo.png" alt="" class="logo-img">
					</a>
				</h1>
				<form class="layui-form blog-seach pull-left" action="">
					<div class="layui-form-item blog-sewrap">
					    <div class="layui-input-block blog-sebox">
					      <i class="layui-icon layui-icon-search"></i>
					      <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
					    </div>
					</div>
				</form>
				<div class="blog-nav pull-right">
					<ul class="layui-nav pull-left">
					  <li class="layui-nav-item"><a href=/>首页</a></li>
					  <li class="layui-nav-item  layui-this"><a href=/leave/message>留言</a></li>
					  <li class="layui-nav-item"><a href=/about/me>关于</a></li>
					</ul>
					<a href="/user" class="personal pull-left">
						<i class="layui-icon layui-icon-username"></i>
						{{if .islogin }}
							<span style="color: #fff;">{{.user.UserName}}</span>
						{{end }}
					</a>
				</div>
				<div class="mobile-nav pull-right" id="mobile-nav">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-more"></i>
					</a>
				</div>
			</div>
			<ul class="pop-nav" id="pop-nav">
				<li><a href=/ >首页</a></li>
				<li><a href=/leave/message>留言</a></li>
				<li><a href=/about/me>关于</a></li>
			</ul>
		</div>
		<div class="container-wrap">
			<div class="container container-message">
				<div class="contar-wrap" id="contar-wrap">
					<form class="layui-form" action="/leave/message" method="post">
						<div class="layui-form-item layui-form-text">
							  <textarea  class="layui-textarea"  name="content" style="resize:none" placeholder="写点什么..."></textarea>
						</div>
						<div class="layui-form-item" style="text-align: right">
							<button class="layui-btn layui-btn-normal" id="item-btn" >提交</button> <span style="padding-left:20px;"></span>
						</div>
					</form>

					<div id="LAY-msg-box">
						<div class="info-box">
							<div class="info-item">
								{{ range .msgs}}
								<img class="info-img" src="/views/res/static/images/info-img.png" alt="">
								<div class="info-text">
									<p class="title count">
										<span class="name">{{.UserName}}</span>
										<span class="info-img like"><i class="layui-icon layui-icon-praise"></i></span>
									</p>
									<p class="info-intr">{{.Content}}</p>
								</div>
								{{ end }}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>
				<span>&copy; 2019 mesment</span>
				<span>MIT license</span>
			</p>
			<p><span>人生就是一场修行</span></p>
		</div>
	</div>
	<script src="/views/res/layui/layui.js">

	</script>
	<script>		
		layui.config({
		  base: '/views/res/static/js/'
		}).use('blog');
	</script>

	<script id="LAY-msg-tpl" type="text/html">
		<div class="info-box">
			<div class="info-item">
				<img class="info-img" src=""alt="">
			  <div class="info-text">
					<p class="title">
					  <span class="name"></span>
					  <span class="info-img">
					  	<i class="layui-icon layui-icon-praise"></i>
					 	</span>
					</p>
					<p class="info-intr">

					</p>
			  </div>
			</div>
		</div>
	</script>
		<script>
			layui.use('form', function(){
				var form = layui.form;

				//各种基于事件的操作
			});
		</script>

</body>

{{ end }}
