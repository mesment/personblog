{{ define "views/htmls/comment.tmpl"}}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轻博客-评论</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/views/res/layui/css/layui.css">
	<link rel="stylesheet" href="/views/res/static/css/main.css">
</head>
<body class="lay-blog">
		<div class="header">
			<div class="header-wrap">
				<h1 class="logo pull-left">
					<a href="/">
						<img src="/views/res/static/images/logo.png" alt="" class="logo-img">
					</a>
				</h1>
				<form class="layui-form blog-seach pull-left" action="">
					<div class="layui-form-item blog-sewrap">
					    <div class="layui-input-block blog-sebox">
					      <i class="layui-icon layui-icon-search"></i>
					      <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
					    </div>
					</div>
				</form>
				<div class="blog-nav pull-right">
					<ul class="layui-nav pull-left">
					  <li class="layui-nav-item "><a href="/">首页</a></li>
					  <li class="layui-nav-item layui-this" ><a href="/article/comment">评论</a></li>
						<li class="layui-nav-item"><a href="/leave/message">留言</a></li>
					  <li class="layui-nav-item"><a href="/about/me">关于</a></li>
					</ul>
					<a href="/user" class="personal pull-left">
						<i class="layui-icon layui-icon-username"></i>
						{{if .islogin }}
							<span style="color: #fff;">{{.user.UserName}}</span>
						{{end }}
					</a>
				</div>
				<div class="mobile-nav pull-right" id="mobile-nav">
					<a href="javascript:;">
						<i class="layui-icon layui-icon-more"></i>
					</a>
				</div>
			</div>
			<ul class="pop-nav" id="pop-nav">
				<li><a href="/">首页</a></li>
				<li><a href="/article/comment">评论</a></li>
				<li><a href="/leave/message">留言</a></li>
				<li><a href="/about/me">关于</a></li>
			</ul>
		</div>
		<div class="container-wrap">
			<div class="container container-message container-details container-comment">
					<div class="contar-wrap">
						<div class="item">
							<div class="item-box  layer-photos-demo1 layer-photos-demo">
								<h3>{{.detial.Title}}</h3>
								<h5>发布于：<span>{{.detial.CreateTime}}</span></h5>
								<pre>
								<p>{{.detial.Content}}</p>
								</pre>
								<div class="count layui-clear">
									<span class="pull-left">阅读 <em>{{.detial.ViewCount}}</em></span>
									<span class="pull-right like"><i class="layui-icon layui-icon-praise"></i><em></em></span>
								</div>
							</div>
						</div>	
						<form class="layui-form" action="/article/comment" method="post">
							<div class="layui-form-item layui-form-text">
								<textarea  class="layui-textarea"  name="content" style="resize:none" placeholder="写点什么..."></textarea>
							</div>
							<div class="btnbox ">
								<button class="layui-btn layui-btn-normal" lay-filter="*" >提交</button> <span style="padding-left:20px;"></span>
							</div>
							<div>
								<input type="hidden" name="article_id" id="article_id" value="{{.detial.ArticleInfo.Id}}" >
							</div>
						</form>
					</div>
			</div>
		</div>
		<div class="footer">
			<p>
				<span>&copy; 2019 mesment</span>
				<span>MIT license</span>
			</p>
			<p><span>人生就是一场修行</span></p>
		</div>
	<script src="/views/res/layui/layui.js">

	</script>
	<script>
		layui.config({
		  base: '/views/res/static/js/'
		}).use('blog');
	</script>
	<script id="LAY-msg-tpl" type="text/html">
		<div class="info-box">
			<div class="info-item">
				<img class="info-img" src="d.avatar " alt="">
			  <div class="info-text">
					<p class="title">
					  <span class="name">"d.username"</span>
					  <span class="info-img">
					  	<i class="layui-icon layui-icon-praise"></i>
					  	"d.praise "
					 	</span>
					</p>
					<p class="info-intr">
						"d.content "
					</p>
			  </div>
			</div>
		</div>
	</script>
	<script>
			layui.use('form', function(){
			 var form = layui.form;
		 
			 //各种基于事件的操作
			});
	   </script>
</body>
</html>

{{ end }}
